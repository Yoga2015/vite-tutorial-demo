<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue更新时的一个问题</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>人员列表</h3>
      <button @click="updateZhou">更新周杰伦的信息</button>
      <ul>
        <li v-for="(p,index) in persons" :key="p.id">
          {{p.name}} -- {{p.age}} -- {{p.sex}}
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            persons: [
              { id: "001", name: "周杰伦", age: 21, sex: "男" },
              { id: "002", name: "温兆伦", age: 25, sex: "男" },
              { id: "003", name: "马冬梅", age: 18, sex: "女" },
              { id: "004", name: "周冬雨", age: 20, sex: "女" },
            ],
          };
        },
        methods: {
          updateZhou() {
            // console.log(this.persons[0]);
            // this.persons[0].name = "周伦伦";   //奏效
            // this.persons[0].age = "30";   //奏效
            // this.persons[0].sex = "女";   //奏效

            // this.persons[0] = { id: "001", name: "周伦伦", age: 30, sex: "女" }; // 不奏效

            this.persons.splice(0,1,{ id: "001", name: "周伦伦", age: 30, sex: "女" }); // 奏效了
          },
        },
      });
    </script>
  </body>
</html>
